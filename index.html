<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>JavaScript</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>JavaScript</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="numbers">
            <div class="container">
                <div class="row  my-5">
                    <div class="col-6 first">
                        <input id="num-first" type="number" placeholder="Number - 1">
                    </div>
                    <div class="col-6 second">
                        <input id="num-second" type="number" placeholder="Number - 2">
                    </div>
                </div>
            </div>
        </section> 
        <section id="buttons">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <button class="button button1 pluss" id="plus"><h1>+</h1></button>
                    </div>
                    <div class="col-3">
                        <button class="button button2 minuss" id="minus"><h1>-</h1></button>
                    </div>
                    <div class="col-3">
                        <button class="button button3 multiplicationn" id="multiplication"><h1>*</h1></button>
                    </div>
                    <div class="col-3">
                        <button class="button button4 dividedd" id="divided"><h1>/</h1></button>
                    </div>
                </div>
            </div>
        </section>
        <section id="results">
            <div class="container">
                <div class="row">
                    <div class="col-12 my-5">
                        <input class="return" id="result" type="" placeholder="Result">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
